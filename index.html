<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación con JSON BOOTSTRAP Y JQUERY</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

    <!---Family Font-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Productos Pastelería</h1>
        <form action="" class="col-5" id="contenedor">
            <label>Nombre del Producto:</label>
            <input type="text" class="form-control" id="nombre">
            <label>Precio:</label>
            <input type="number" class="form-control" id="precio">
            <label>Cantidad:</label>
            <input type="number" class="form-control" id="cantidad">
            <br>
            <button class="btn btn-info" type="button"  id="agregar">Agregar</button>
            <button class="btn btn-info" type="submit" id="guardar">Guardar</button>
        </form>
        <br>
        <div class="col-12" id="productos">
            <table class="table table-bordered table-dark" id="lista">
                <tr class="alinea">
                    <td>Nombre</td>
                    <td>Precio</td>
                    <td>Cantidad</td>
                    <td>Total</td>
                    <td>Acciones</td>
                </tr>
            </table>
            <div class="" id="total"></div>
        </div>
    </div>

    
    <!-- Bootstrap: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--JQuery CND -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
<!--https://www.youtube.com/watch?v=HiXLkL42tMU 35:55-->
</body>
</html>
